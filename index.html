
<!DOCTYPE html>
<html>
  <head>
    <title>Documentation - GraphHopper Directions API</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">

    <!--
    ReDoc uses font options from the parent element
    So override default browser styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    
  </head>
  <body>
    <div id="redoc_container"></div>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
    <script>
      Redoc.init(
        'swagger.yaml',
        {"theme":{"colors":{"primary":{"main":"#32329f"}},"logo":{"maxHeight":"200px","maxWidth":"200px"}},"expandResponses":"200","requiredPropsFirst":true,"redocURL":"redoc.standalone.js"},
        document.getElementById("redoc_container")
      );
    </script>

    <!-- Matomo -->
    <script type="text/javascript">
    PIWIK = false;
    if (PIWIK) {
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//matomo.graphhopper.com/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    }
    </script>
    <noscript><p><img src="https://matomo.graphhopper.com/matomo.php?idsite=1&amp;rec=1" style="border:0;" alt=""/></p></noscript>
    <!-- End Matomo Code -->
  </body>
</html>
